<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="start-screen">

        <form id="player-form">
            <label>Player 1 (X): <input type="text" name="player1" placeholder="John" required></label>
            <label>Player 2 (0): <input type="text" name="player2" placeholder="Doe" required></label>
            <p class="note">Note: Player 1 (X) plays first!</p>
            <button class="start-button" type="submit">Start Game</button>
        </form>

    </div>

    <div class="game-screen">

        <div class="player-info">

            <div class="player1">
                <div class="player1name"></div>
                <div class="player1mark">X</div>
            </div>

            <div class="player2">
                <div class="player2name"></div>
                <div class="player2mark">0</div>
            </div>

        </div>

        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-status">
            <p id="status-message"></p>
        </div>

        <div class="game-buttons">
            <button type="reset" id="reset-button">Reset</button>
            <button type="button" id="newGame-button">New Game</button>
        </div>

    </div>
</body>
</html>
